<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>

    <title>
        Desktop month view
    </title>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="css/mobiscroll.jquery.min.css">
    <script src="js/mobiscroll.jquery.min.js"></script>

    <style type="text/css">
            body {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        height: 100%;
    }

    </style>

</head>

<body>

    <div mbsc-page class="demo-desktop-month-view">
        <div style="height:100%">
                <div id="demo-desktop-month-view" style="height:100%"></div>
        </div>
    </div>

    <script>
        
            mobiscroll.setOptions({
        locale: mobiscroll.localePtPT,              // Specify language like: locale: mobiscroll.localePl or omit setting to use default
        theme: 'ios',                               // Specify theme like: theme: 'ios' or omit setting to use default
            themeVariant: 'light'                   // More info about themeVariant: https://docs.mobiscroll.com/5-21-2/eventcalendar#opt-themeVariant
    });
    
    $(function () {
    
        var inst = $('#demo-desktop-month-view').mobiscroll().eventcalendar({
            
            view: {                   // More info about view: https://docs.mobiscroll.com/5-21-2/eventcalendar#opt-view
                calendar: { labels: true }
            },
            onEventClick: function (event, inst) {  // More info about onEventClick: https://docs.mobiscroll.com/5-21-2/eventcalendar#event-onEventClick
                mobiscroll.toast({ 
                    
                    message: event.event.title
                });
            }
        }).mobiscroll('getInst');
    
        $.getJSON('https://trial.mobiscroll.com/events/?vers=5&callback=?', function (events) {
            inst.setEvents(events);
        }, 'jsonp');
    
    });
    </script>

</body>

</html>
