        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="../src/js/rescalendar.js"></script>

        <script>

            $(function(){

                // Multiple instantiation (divs 1 and 2)
                $('#my_calendar1').rescalendar({
                    id: 'my_calendar1',
                    format: 'DD/MM/YYYY',
                    jumpSize: 30,
                    locale: 'pt',
                    refDate: '01/01/2023',
                    lang: {
                        'today': 'Hoje',
                    },

                    data: [
                        {
                            id: 1,
                            name: '1',
                            startDate: '09/01/2023',
                            endDate: '01/02/2023',
                            customClass: 'greenClass',
                            title: 'Title 1'
                        },
                        {
                            id: 2,
                            name: '2',
                            startDate: '09/02/2023',
                            endDate: '09/04/2023',
                            customClass: 'blueClass',
                        },
                       
                        
                    ],

                    dataKeyField: 'name',
                    dataKeyValues: ['1', '2']

                });

            });

        </script>
